<html>
  <body style="background-color: black;"></body>
  <script>
      document.body.onload = function () {
          const language = location.href.split("//")[1].split("/")[1];
          switch(language) {
            case "ko":
              document.location.href = "/ko/404/";
              break;
            default:
              document.location.href = "/404/";
          }
      };
  </script>
</html>
